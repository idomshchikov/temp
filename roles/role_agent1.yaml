---
apache::package_ensure: present
apache::port: 80
apache::service_ensure: running
classes:
- haproxy
- java
- ntp
- rabbitmq
- mysql
- apache
haproxy::package_ensure: present
haproxy::service_ensure: stopped
java::options: ' '
java::package_ensure: '1.8'
mysql::package_ensure: present
mysql::package_name: mysql-server
mysql::service_enabled: true
ntp::package_ensure: present
ntp::servers: ntp.ubuntu.com
rabbitmq::main_port: 5672
rabbitmq::management_port: 15672
rabbitmq::package_ensure: present
rabbitmq::service_ensure: stopped
