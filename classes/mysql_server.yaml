service_enabled:
    type: bool
    options:
        label: service_enabled
        help_text: "MySql Server service status"
        initial: False
package_ensure:
    type: list
    options:
        label: package_ensure
        choices: [present, absent, 1.2, 1.3]
        help_text: "MySql Server package ensure"
        initial: absent
package_name:
    type: string
    options:
        label: package_name
        help_text: "MySql Server package_name"
        initial: absent
        initial:  "+*"