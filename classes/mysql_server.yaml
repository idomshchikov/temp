service_enabled:
    type: bool
    label: "Enable mysql service"
    value: True
    description: "Service will start automaticaly after reboot"
    default: False
package_ensure:
    type: list
    value: [present, absent, 1.2, 1.3]
    label: "Package status"
    description: "Mysql package status"
    default: absent
package_name:
    type: string
    value: "+*"
    label: "Package name"
    description: "Name of mysql server package"
    default: "+*"
custom:
    type: text
    value: {key: value}
    label: custom
    default: "" 