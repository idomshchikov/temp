service_ensure:
    type: list
    value: {running, stopped}
    label: service
    description: "Apache service status"
    default: stopped
package_ensure:
    type: list
    value: {present, absent, 1.2, 1.3}
    label: package
    description: "Apache package status"
    default: absent
port:
    type: number
    value: 1..65000
    label: port
    description: Apache listen port number
    default: 80